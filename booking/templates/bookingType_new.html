{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add new booking type{% endblock title %}
{% block content %}

<div class="fluid-container mt-5 mb-5">
    <div class="card">
        <div class="card-header bg-info text-center text-white">
<h5>Add new booking type</h5>

        </div>

    <div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}


        <button class="btn bg-info text-white btn-sm" type="submit" >Submit</button>
        <a class="btn bg-info text-white btn-sm" href="{% url 'booking:manage_bookings' %}">Cancel</a>

    </form>
    </div>
    </div>
</div>


{% endblock content %}
