{% load static %}
<header>
    <div class=" logo mt-3 pt-5" style="text-align: center;">
        <a href="{% url 'shop:allProdCat' %}"><img src="{% static 'images/MLogo.png' %}"
                alt="Phones,Parts & Repairs"></a>
        <div style="padding-left: 200px">
            <div class="container d-flex float-center ml-2 pl-1 pb-2">
                <form class="form-inline" action="{% url 'search:searchResult' %}" method="get">
                {% csrf_token %}
                <input class="form-control" type="search" style="width: 650px; height: 40px"
                    placeholder="Search" aria-label="Search" name="q">
                <button class="btn btn-info ml-1" style="height: 40px" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </div>
</header>
<br>
