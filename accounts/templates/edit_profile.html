<!-- templates/edit_profile.html -->
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
	Edit Profile
{% endblock %}
{% block content %}

<div class="fluid-container mb-5">

        <div class="card-header text-white bg-info text-center">
			<h5>Edit Profile</h5>
        </div>

    <div class="card-body bg-light">
	<form method="post">
		<p>{{ form | crispy }}</p>
		{% csrf_token %}
		<p>*We will delete your account as soon as possible.</p>
		<p><button type="submit" class="btn bg-info text-white btn-sm">Update Profile</button>
		<a class="btn bg-info text-white btn-sm" href="{% url 'password_change' %}">Change Password</a></p>

		</form>


	</div>

{% endblock %}
